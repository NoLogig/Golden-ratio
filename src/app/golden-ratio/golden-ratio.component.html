<mat-card class="golden-container">

  <mat-card-header>Golden Rectangles & Spiral Sequence</mat-card-header>

  <mat-card>
    <span>Scale:</span>
    <br>

    <mat-slider
    [disabled]="'false'" [vertical]="'false'" 
    [invert]="'false'" [tickInterval]=""
    [max]="1" [min]="0" [step]=".05" 
    [thumbLabel]="'true'"
    [(ngModel)]="scaleView" 
    title="Scale golden rect"></mat-slider>

  </mat-card>

  <mat-card class="golden-card" [style.transform]="'scale(' + scaleView + ')'">

    <app-golden-rect [repeats]="7"></app-golden-rect>
